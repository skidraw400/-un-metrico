<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="icon" href="./favicon.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
    <link rel="apple-touch-icon image_src" href="./apple-touch-icon.png">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="manifest" href="./manifest.json">
    <script src="./script/bootstrap.bundle.min.js"></script>
    <script src="./script/main.js"></script>
    <title>(un)metrico</title>

    <script>

    </script>
</head>

<body data-bs-theme="dark">
    <!-- nav -->
    <nav class="navbar navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <!-- bar -->
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas"
                data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand" id="menulogo">(un)metrico</a>
            <a class="navbar-brand" id="menulast"></a>
            <!-- content -->
            <div class="offcanvas offcanvas-start text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar"
                aria-labelledby="offcanvasDarkNavbarLabel">
                <!-- title -->
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">Options</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"
                        aria-label="Close"></button>
                </div>
                <!-- items -->
                <div class="offcanvas-body">
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item list-group-item-primary">
                            On iOS use <kbd>,</kbd> to enter your answer
                        </li>
                        <li class=" list-group-item py-3">
                            <h5>Required accuracy</h5>
                            <select class="form-select" aria-label="Accuracy" id="acc">
                                <option value="0">1</option>
                                <option value="1">3</option>
                                <option value="2">5</option>
                                <option value="3">10</option>
                            </select>
                        </li>
                        <li class="list-group-item py-3">
                            <h5>Units</h5>
                            <select class="form-select" aria-label="Units" id="units">
                                <option value="0">mph -> km/h</option>
                                <option value="1">km/h -> mph</option>
                                <option value="2">째F -> 째C</option>
                                <option value="3">째C -> 째F</option>
                            </select>
                        </li>
                        <li class="list-group-item py-3">
                            <h5>Theme</h5>
                            <select class="form-select mt-2" aria-label="Theme" id="theme" onchange="let args = this.value.split(' '); SetThemeInputs(args[0], args[1])">
                                <option selected disabled value="()">current</option>
                                <option value="dynamic black">Colorful (default)</option>
                                <option value="blue black">Dark</option>
                                <option value="violet white">Light</option>
                                <option value="red orange">OLED</option>
                                <option value="green #000000">Olive</option>
                            </select>
                            <div id="ts-background" class="rounded border p-2 my-2">
                                <div id="ts-primary" class="fs-2 w-100 text-center">Aa</div>
                            </div>
                            <label>Text color</label>
                            <input type="text" class="form-control my-2" id="i_maincolor" oninput="PreviewTheme();">
                            <label>Background color</label>
                            <input type="text" class="form-control my-2" id="i_bgcolor" oninput="PreviewTheme();">
                        </li>
                        <li class="list-group-item py-3">
                            <input class="form-check-input me-1" type="checkbox" id="i_hidelogo">
                            <label class="form-check-label" for="i_hidelogo">Hide logo</label>
                        </li>
                        <li class="list-group-item">
                            <button type="button" class="btn btn-secondary mt-3 w-100" onclick="SavePref();"
                                data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar"
                                aria-controls="offcanvasDarkNavbar">Save</button>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <div class="container-fluid h100 p-0" id="container">
        <input type="text" inputmode="decimal" id="answerinput">
        <div id="question">
            Enable JavaScript
        </div>
    </div>

    <script>
        Startup();
    </script>
</body>

</html>
