<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="manifest" href="./manifest.json">
  <script src="./script/bootstrap.bundle.min.js"></script>
  <script src="./script/main.js"></script>
  <title>(un)metrico</title>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./service-worker.js').then(function (registration) {
        console.log('ServiceWorker registration successful with scope: ', registration.scope);
      }).catch(function (err) {
        console.log('ServiceWorker registration failed: ', err);
      });
    }
  </script>
</head>

<body data-bs-theme="dark">
  <!-- nav -->
  <nav class="navbar navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
      <!-- bar -->
      <a class="navbar-brand">(un)metrico</a>
      <a class="navbar-brand" id="menulast"></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar"
        aria-controls="offcanvasDarkNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <!-- content -->
      <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar"
        aria-labelledby="offcanvasDarkNavbarLabel">
        <!-- title -->
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">Options</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"
            aria-label="Close"></button>
        </div>
        <!-- items -->
        <div class="offcanvas-body">
          <div class="alert alert-danger" role="alert">
            On iOS use <kbd>,</kbd> to enter your answer
          </div>

          <div class="border rounded p-2">
            <label>Required accuracy</label>
            <select class="form-select" aria-label="Units" id="acc">
              <option value="0">1</option>
              <option value="1">3</option>
              <option value="2">5</option>
              <option value="3">10</option>
            </select>
          </div>

          <div class="border rounded p-2 mt-3">
            <label>Units</label>
            <select class="form-select" aria-label="Units" id="units">
              <option value="0">mph -> km/h</option>
              <option value="1">km/h -> mph</option>
              <option value="2">째F -> 째C</option>
              <option value="3">째C -> 째F</option>
            </select>
          </div>

          <div class="border rounded p-2 mt-3">
            <label>Theme</label>
            <select class="form-select" aria-label="Theme" id="theme">
              <option value="0">Colorful</option>
              <option value="1">Dark</option>
              <option value="2">OLED</option>
              <option value="3">Olive</option>
              <option disabled>more soon</option>
            </select>
          </div>

          <button type="button" class="btn btn-secondary mt-3 w-100" onclick="SavePref();">Save</button>

        </div>
      </div>
    </div>
  </nav>

  <div class="container-fluid h100 p-0" id="container">
    <input type="text" inputmode="decimal" id="answerinput">
    <div id="question">
      Enable JavaScript
    </div>
  </div>

  <script>
    Startup();
  </script>
</body>

</html>
